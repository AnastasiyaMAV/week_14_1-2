<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 14, задания 1 и 2</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="shortcut icon" href="image/calculator.png" type="image/png">
    
    <link rel="stylesheet" href="styles/style.css">   
</head>
<body>
    <div class="div__frame" id="div__background" onclick="changeBackground_1()">
        <h1>Привет, я калькулятор !</h1>
        <div class="div__frame">
            <label class="text__style">Введите первое число:</label> 
            <input type="number" id="number1">
        </div>
        <div class="div__frame">
            <label class="text__style">Введите второе число:</label>
            <input type="number" id="number2">
        </div>
        <div class="div__frame">
            <button type="button" class="button__style" onclick="plus()">+</button>
            <button type="button" class="button__style" onclick="minus()">-</button>
            <button type="button" class="button__style" onclick="divide()">/</button>
            <button type="button" class="button__style" onclick="multiply()">*</button>
        </div>
        
        <label class="text__style">Результат выполнения операции:</label>
        <div class="text__style div__frame" id="result" onclick="changeBackground_2()">Тут будет число! Нажми на кнопку вычисления выше!</div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
